<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/menu.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/section-title.css">
    <link rel="stylesheet" href="./css/sobre.css">
    <link rel="stylesheet" href="./css/novidades.css">
    <link rel="stylesheet" href="./css/banner.css">
    <link rel="stylesheet" href="./css/buttom.css">
    <script src="https://kit.fontawesome.com/79c69653b7.js" crossorigin="anonymous"></script>
    <title>among us</title>
</head>
<body>  
    <header>
        <nav class="menu">
            <a href="#sobre">
                <span>SOBRE</span>
            </a>
            <a href="#novidades">
                <span>SOCIAL</span>
            </a>
            <a href="#novidades">
                <span>NOVIDADES</span>
            </a>
            <a href="#download">
                <span>DOWNLOAD</span>
            </a>
        </nav>
    </header>
    <main>
        <section class="home" id="home">
            <img class="logo" src="./img/logo.png" alt="logo Among Us">
        </section>
        <section class="sobre" id="sobre">
            <h2 class="section-title">Sobre</h2>
            <p>AMONG US é um party game com o objetivo pricipal dos
            <span class="tripulante">tripulantes</span> é encontrar o
            <span class="impostor">impostor</span>, que tem como objetivo eliminar os outros jogadores sem ser descobrerto.</p>
            <img src="./img/tablet.png" alt="tablet amongus">
        </section>
        <section class="novidades" id="novidades">
            <h2 class="section-title">Novidades</h2>
            <div class="carrousel">
                <div class="view-port">
                    <div class="images-container">
                        <div class="banner">                           
                            <img class="images" src="./img/novo_mapa.png" alt="novo mapa">
                            <img class="molde" src="./img/molde.png" alt="molde">
                            <span>NOVO MAPA!!!</span>
                        </div>
                        <div class="banner">     
                            <img class="images" src="./img/novas_customizacoes.png" alt="">
                            <img class="molde" src="./img/molde.png" alt="molde">
                            <span>NOVAS CUSTOMIZAÇÕES</span>
                        </div>
                        <div class="banner"> 
                            <img class="images" src="./img/amongus_vr.png" alt="">  
                            <img class="molde" src="./img/molde.png" alt="molde">
                            <span>AMONG US VR!!!</span>
                        </div>
                        <div class="banner">
                            <img class="images" src="./img/amongus_x_arcane.png" alt="">   
                            <img class="molde" class="images" src="./img/molde.png" alt="molde">
                            <span>AMONG US X ARCANE</span>
                        </div>
                    </div>
                </div>
                <div class="arrows">
                    <button id="prev"><</button>
                    <button id="next">></button>
                </div>
            </div>
            <div class="social">
                <a href="#">
                    <i class="fa-brands fa-discord"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
        </section>
        <section class="download" id="download"></section>
    </main>
    <footer>footer</footer>
    <script src="./js/carrousel.js"></script>
</body>
</html>
